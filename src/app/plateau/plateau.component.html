<mat-grid-list cols="{{nbColonnes}}" (window:resize)="onResize($event)" gutterSize="1em" rowHeight="25em">
  <mat-grid-tile *ngFor="let emotion of emotions index as i">
    <mat-card class="card mat-elevation-z8" (click)="Retirer(emotion)" >
      <mat-card-content mat-ripple>
        <img alt="{{emotion.Nom}}" mat-card-xl-image
             src="{{'./assets/illustration/'+typeCarte+'/'+emotion.Nom+'.png'}}" matTooltip="Changer cette carte" aria-label="Bouton à cliquer pour changer la carte"></mat-card-content>
      <mat-card-footer >
        {{i+1}}
      </mat-card-footer>
    </mat-card>

  </mat-grid-tile>
</mat-grid-list>

<button (click)="NouvellePartie()" color="primary" mat-fab style="margin-left: 50%" matTooltip="Renouveler toutes las cartes"
        aria-label="Bouton à cliquer pour renouveler toutes las cartes">
  <mat-icon>refresh</mat-icon>
</button>
